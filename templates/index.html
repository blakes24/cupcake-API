<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Cupcakes</title>
</head>
<body>
    <div class="container">
        <h1>Cupcakes</h1>
        <div class="cupcake-list"></div>
        <h4>Add a Cupcake</h4>
        <form id="add-form">
            <div class="form-group">
                <label for="flavor">Flavor</label>
                <input type="text" name="flavor" id="flavor" required placeholder="Enter a flavor">
            </div>
            <div class="form-group">
                <label for="size">Size</label>
                <input type="text" name="size" id="size" required placeholder="Enter a size">
            </div>
            <div class="form-group">
                <label for="rating">Rating</label>
                <input type="number" name="rating" required id="rating" min="0" max="10">
            </div>
            <div class="form-group">
                <label for="image">Image URL</label>
                <input type="text" name="image" id="image" placeholder="Enter an image URL">
            </div>
            <button class="btn btn-primary">Add Cupcake</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
    integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="static/app.js"></script>
</body>
</html>
